<div class="carousel-container">
  <div class="carousel" [style.transform]="'translateX(' + translateX + '%)'" (mousedown)="onDragStart($event)"
    (mousemove)="onDragMove($event)" (mouseup)="onDragEnd()" (mouseleave)="onDragEnd()">
    <div class="carousel-item" *ngFor="let item of items">
      <img [class]="item.class" [src]="item.url" alt="Carousel Image" />
      <div [innerHTML]="item.title"
        style=" font-family: Avenir-bold !important;  color: #2A245B;font-size: 25px;padding-top: 15px;    "> </div>
      <br>
      <br>
      <p style="color: #2A245B">{{item.descption}}</p>
    </div>
  </div>
  <!-- <button class="nav left" (click)="prev()">‹</button>
  <button class="nav right" (click)="next()">›</button> -->
  <img src="../../../../../assets/images/left.png" class="nav left" alt="Previous" (click)="prev()" />
  <img src="../../../../../assets/images/right.png" class="nav right" alt="Next" (click)="next()" />
</div>
